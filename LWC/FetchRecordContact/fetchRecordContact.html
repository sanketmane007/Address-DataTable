<template>
    <lightning-card  variant="Narrow"  title="Contact List View" icon-name="standard:contact">
        <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={contactRecords}
                columns={columns}>
        </lightning-datatable>
    </div>
    </lightning-card>

<br/>

    <lightning-card title="wireListInfoByName">
    <template lwc:if={displayColumns}>
      <div class="slds-m-around_medium">
        <template for:each={displayColumns} for:item="col">
          <p key={col.fieldApiName}>{col.fieldApiName} : {col.label}</p>
        </template>
      </div>
    </template>
  </lightning-card>


</template>
